<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            background: red;
            transition: width  1s, height 2s, broder-radius 4s, background 4s;
        }
        .box:hover{
            width: 300px;
            height: 300px;
            border-radius: 10px;
            background: gray;

        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
