<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!--
<table>: The container element for an HTML table.
<caption>: Provides a title or caption for the table.
<thead>: Groups the header content in the table.
<tr>: Defines a row in the table.
<th>: Defines a header cell in the table (bold and centered by default).
<tbody>: Groups the body content in the table.
<td>: Defines a standard cell in the table.
<tfoot>: Groups the footer content in the table.
colspan: Specifies the number of columns a cell should span.
rowspan: Specifies the number of rows a cell should span.
-->
<table>
    <thead>
<tr>
    <th>Club</th>
    <th>UCL</th>
    <th>LaLiga</th>
    <th>Club WorldCup</th>
</tr>
    </thead>
    <tbody>
        <tr><th>Real Madrid</th>
            <td> 15</td>
            <td> 35</td>
            <td>5</td>
        </tr>
    </tbody>
    <tbody>
        <tr><th>FC Barcelona</th>
            <td> 5</td>
            <td> 29</td>
            <td>4</td>
        </tr>
    </tbody>
    
    <tfoot>
        <th colspan="3" >Total Trophies: </th>
    </tfoot>
</table>

</body>
</html>
