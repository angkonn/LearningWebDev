<body>

        <li> First item</li>
        <ul>abcd</ul>
        <li> Second item</li>

    <h2>Unordered List: </h2>

        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ul>
    
</body>
